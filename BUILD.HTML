  <title>Build Your Meal | AURORA RESTAURANT</title>

</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
  <div class="container">
    <a class="navbar-brand" href="HOME.HTML">AURORA RESTAURANT</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#nav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="nav">
      <ul class="navbar-nav ms-auto me-3">
        <li class="nav-item"><a class="nav-link" href="HOME.HTML">Home</a></li>
        <li class="nav-item"><a class="nav-link active" href="build.html">Build</a></li>
        <li class="nav-item"><a class="nav-link" href="book.html">Book Slot</a></li>
        <li class="nav-item"><a class="nav-link" href="contact.html">Contact</a></li>
      </ul>
      <a href="LOGIN.HTML" class="btn btn-outline-light px-3">Login</a>
    </div>
  </div>
</nav>

<section class="container" style="padding-top:120px;">
  <h2 class="text-center mb-3">Build Your Own Meal</h2>

  <div class="card p-4 shadow">
    <form>
      <h5>Select Base:</h5>
      <select class="form-select mb-3">
        <option>Rice</option>
        <option>Noodles</option>
        <option>Pasta</option>
        <option>Roti</option>
      </select>

      <h5>Add Ingredients:</h5>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> Veggies
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> Paneer
      </div>
      <div class="form-check">
        <input class="form-check-input" type="checkbox"> Chicken
      </div>

      <h5 class="mt-3">Taste Level:</h5>
      <select class="form-select mb-3">
        <option>Mild</option>
        <option>Spicy</option>
        <option>Cheesy</option>
        <option>Smoky</option>
      </select>

      <button class="btn btn-dark mt-3 w-100">Build Meal</button>
    </form>
  </div>
</section>
</body>
</html>
